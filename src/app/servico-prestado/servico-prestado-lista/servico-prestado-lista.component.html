<div class="animeLeft">
    <app-titulo titulo="Serviços" subTitulo="Lista de serviços"></app-titulo>
    <form #form="ngForm" (submit) = "onSubmit()">
        <div class="row">
            <div class="col-md-6 form-group">
                <label>Nome:</label>
                <!--Fazendo two-way data-binding [(ngModel)] = cliente.nome-->
                <input type="text" class="form-control" [(ngModel)]=nome name="nome" />
            </div>
            <div class="col-md-6 form-group">
                <label for="mes">Mês:</label>
                <select name="mes" [(ngModel)]="mes" class="form-control">
                    <option value="" disabled>Selecione...</option>
                    <!--E preciso fazer um data binding no value para pegar o valor do component-->
                    <option *ngFor="let mes of meses" [value]="mes.numero">
                        {{ mes.nome }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                    Pesquisar
                </button>
                <button class="btn btn-secondary ml-2" type="button" (click) = "ngOnInit()">
                    <i class="fa fa-align-justify"></i>
                    Todos os serviços
                </button>
                <button class="btn btn-warning botao-novo" routerLink="/servicos-prestados/form">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-warning animeLeft mt-4" role="alert" *ngIf="semServicos">
                    Não há registros de serviços!
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 table-responsive">
                <table class="table table-condensed table-hover" wt-responsive-table="">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let servico of servicos" class="animeLeft">
                            <td>{{ servico.cliente.nome }}</td>
                            <td>{{ servico.descricao }}</td>
                            <td>{{ servico.valor }}</td>
                            <td>{{ servico.data }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
